<div class="users">
    <ng-container *ngIf="mode === 'card'">
        <ng-container *ngFor="let user of users">
            <app-user [user]="user" (onClick)="click($event)"></app-user>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="mode === 'table'">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of users">
                <th>{{user.first_name}}</th>
                <th>{{user.last_name}}</th>
                <th>{{user.email}}</th>
            </tr>
        </table>
    </ng-container>
</div>
<div class="pagination">
    <app-pagination [totalPages]="totalPages" (onPageChange)="onPageChange($event)"></app-pagination>
</div>
