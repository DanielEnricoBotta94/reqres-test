<div class="users">
    <ng-container *ngIf="mode === 'card'">
        <ng-container *ngFor="let user of users">
            <app-user [user]="user" (onClick)="click($event)"></app-user>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="mode === 'table'">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
<div class="pagination">
    <app-pagination [totalPages]="totalPages" (onPageChange)="onPageChange($event)"></app-pagination>
</div>
